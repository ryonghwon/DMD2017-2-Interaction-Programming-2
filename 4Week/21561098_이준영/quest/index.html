<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Example 03</title>
<link rel="stylesheet" href="./css/reset.css"/>
<link rel="stylesheet" href="./css/style.css"/>
<script type="text/javascript" src="./js/libs/jquery.min.js"></script>
</head>
<body>
<p class="move-bottom">아래로 가고 싶어요.</p>
<section>
    <div id="hello">안녕하세요.</div>
    <div class="banner">
        <div class="banner-wrap">
            <div class="banner-container"></div>
        </div>
    </div>
    <p class="move-top">위로 가고 싶어요.</p>
    <p class="error">삭제해주세요.</p>
    <p class="modify"><span>수정</span> 해주세요.</p>

    <ul class="list-1">
        <li>리스트 1</li>
    </ul>

    <ul class="list-2">
        <li>리스트 5</li>
    </ul>

    <button class="btn-1">박스 버튼</button>
    <div class="box-1">&nbsp;</div>
</section>
<script>
(function($){
    $(document).ready(function(){
        //Answer 1.
        $('#hello').append('<span id="my-name">제 이름은 이준영입니다</span>');
        
        //Answer 2.
        var images = ['./img/banner/01.jpg', './img/banner/02.jpg', './img/banner/03.jpg'];
        for(var i = 0; i < images.length; i++){
          var bannerItem = $('<div class="banner-item"></div>');
          $('.banner-container').append(bannerItem);
        }
        for(var j = 0; j < images.length; j++){
          var img = '<img src="' + images[j] + '">';
          $('.banner-item').eq(j).append(img);
        }

		//Answer 3.
        $('.move-top').prependTo('body').addClass('move').text('위로 이동했습니다.');
		
        //Answer 4.
        $('p.move-bottom').appendTo('body').addClass('move').text('아래로 이동했습니다.');

        //Answer 5.
        $('p.error').remove();

        // //Answer 6.
        $('p.modify').text('수정되었습니다.');

        // //Answer 7.
        $('p.modify').html('').remove();


        // //Answer 8.
        var li1 = $('ul.list-1 li:first');
        for(var l = 2; l < 5; l++){
          var clone = li1.clone();
          clone.html('리스트 ' + l);
          $('ul.list-1').append(clone);
        }

        // //Answer 9.
        var li2 = $('ul.list-2 li:last');
        for(var l = 4; l > 0; l--){
          var clone = li2.clone();
          clone.html('리스트 ' + l);
          $('ul.list-2').prepend(clone);
        }

        //Answer 10.
        });
})(jQuery);
</script>
</body>
</html>
