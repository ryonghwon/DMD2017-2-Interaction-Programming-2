	<script type="text/javascript">
		$(document).ready(function() {
			$('#fullpage').fullpage({
				sectionsColor: ['#000', '#000', '#000'],
				anchors: ['firstPage', 'secondPage', '3rdPage', '4thpage', 'lastPage'],
				menu: '#menu',
				afterLoad: function(anchorLink, index){
					if(anchorLink == 'firstPage'){
						$('.hud,#count').addClass('index0');
					}else if(anchorLink !== 'firstPage'){
						$('.hud,#count').removeClass('index0');						
					}

					if(anchorLink == 'secondPage'){
						$('.hud').addClass('index1');
					}else if(anchorLink !== 'secondPage'){
						$('.hud').removeClass('index1');						
					}					
					
					if(anchorLink == '3rdPage'){
						$('.hud').addClass('index2');
					}else if(anchorLink !== '3rdPage'){
						$('.hud').removeClass('index2');						
					}	
				}
			});
		});
	</script>
