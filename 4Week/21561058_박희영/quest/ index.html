<!DOCTYPE HTML>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Example 03</title>
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <script type="text/javascript" src="./js/libs/jquery.min.js"></script>
</head>

<body>
  <p class="move-bottom">아래로 가고 싶어요.</p>
  <section>
    <div id="hello">안녕하세요.</div>
    <div class="banner">
      <div class="banner-wrap">
        <div class="banner-container"></div>
      </div>
    </div>
    <p class="move-top">위로 가고 싶어요.</p>
    <p class="error">삭제해주세요.</p>
    <p class="modify"><span>수정</span> 해주세요.</p>

    <ul class="list-1">
      <li>리스트 1</li>
    </ul>

    <ul class="list-2">
      <li>리스트 5</li>
    </ul>

    <button class="btn-1">박스 버튼</button>
    <div class="box-1">&nbsp;</div>
  </section>
  <script>
    (function($) {
      $(document).ready(function() {
        //Answer 1.my-name 아이디를 가진 span 노드를 생성하고 ‘제 이름은 본인이름입니다.’ 의 내용을 추가하여 hello 아이디를 가진 div 노드의 첫 번째 노드로 추가합니다.
        $('#hello').eq(0).append($('<span id="my-name">제 이름은 박희영입니다.</span>'));
        // $('#hello').eq(0).append($('<span id="my-name"></span>').text( '제 이름은 박희영입니다.'));

        //Answer 2.
        var images = ['./img/banner/01.jpg', './img/banner/02.jpg', './img/banner/03.jpg'];

        for(i = 1; i < images.length + 1; i++){//배열 원소 수 만큼
            var $bannerItem = $('<div>'+i+'</div>').addClass('banner-item');//banner - item 클래스를 가지는 div 노드 객체를 생성합니다.
            var $imgHasSrc = $('<img>').attr('src','./img/banner/' + '0' + i +'.jpg');//배열의 원소를 src 속성으로 가지는 img 노드를 생성하고
            $bannerItem.append($imgHasSrc);//1 에서 생성한 div 노드에 추가합니다.
            $('.banner-container').append($bannerItem);//img 노드를 포함하고 있는 div 노드를 banner-container 클래스를 가지는 div 노드에 추가합니다.
        }

        //Answer 3.
        var $moveTop = $('p.move-top');//p.move-top 노드를 body 의 가장 위로 이동시킵니다.
        $moveTop.prependTo('body').addClass('move').text('위로 이동했습니다!');//이동 후 p.move-top 에 move 라는 클래스를 추가하고,노드 안의 내용을 ‘위로 이동했습니다.’ 로 변경합니다.

        //Answer 4. p.move-bottom 노드를 body 의 가장 아래로 이동시킵니다. 이동 후 p.move-bottom 에 move 라는 클래스를 추가하고, 노드 안의 내용을 ‘아래로 이동했습니다.’ 로 변경합니다.
        $('p.move-bottom').appendTo('body').addClass('move').text('아래로 이동했습니다!');

        //Answer 5.p.error 노드를 삭제합니다.
        $('p.error').remove();

        //Answer 6.p.modify 노드의 내용을 ‘수정되었습니다.’ 로 수정합니다.
        $('p.modify').html('수정되었습니다');

        //Answer 7.p.modify 노드의 내용을 비우고 노드를 삭제합니다.
        $('p.modify').empty().remove();

        //Answer 8.ul.list-1 의 첫번 째 li 노드의 뒤에 반복문을 이용하여 ‘리스트 2’, ‘리스트 3’, ‘리스트 4’ 의 내용을 가진 li 노드를 생성하여 추가합니다.
        var $ulLists = $('ul.list-1').children().eq(0);
        for(i = 2; i < 5; i++){
            $ulLists.append('<li>' + '리스트 ' + i + '</li>');
        }

        //Answer 9.ul.list-2 의 첫번 째 li 노드의 앞에 반복문을 이용하여 ‘리스트 1’, ‘리스트 2’, ‘리스트 3’, ‘리스트 4’ 의 내용을 가진 li 노드를 생성하여 추가합니다.
        var $ulLists2 = $('ul.list-2').children().eq(0);
        for(i = 4; i > 0; i--){
            $ulLists2.prepend('<li>' + '리스트 ' + i + '</li>');
        }

        //Answer 10.
        //  button.btn-1 를 클릭하여 div.box-1 의 width 를 조건에 따라 100px씩 증감시키는 함수를 만듭니다.
        $('div.box-1').width(100);  //  div.box-1 의 width 는 100px 부터 시작됩니다.
        var $divBoxWidth = 100;
        var $bool = true;

        $('button.btn-1').click(function(){
          if($divBoxWidth <= 0){
            $bool = true;//0px이 되면 true
          }
          if($divBoxWidth >= 500){
            $bool = false;//500px 이상이 되면 false
          }
          if($bool == true){
            $divBoxWidth = $divBoxWidth + 100;//클릭 1회 당 100px씩 증가합니다.
          }
          else if($bool == false){
            $divBoxWidth = $divBoxWidth - 100;//클릭 1회 당 100px씩 감소합니다.
          }
          console.log($bool);
          console.log($divBoxWidth);
          $('div.box-1').width($divBoxWidth);
        })
      });
    })(jQuery);
  </script>
</body>

</html>
