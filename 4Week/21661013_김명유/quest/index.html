<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Example 03</title>
<link rel="stylesheet" href="./css/reset.css"/>
<link rel="stylesheet" href="./css/style.css"/>
<script type="text/javascript" src="./js/libs/jquery.min.js"></script>
</head>
<body>
<p class="move-bottom">아래로 가고 싶어요.</p>
<section>
    <div id="hello">안녕하세요.</div>
    <div class="banner">
        <div class="banner-wrap">
            <div class="banner-container"></div>
        </div>
    </div>
    <p class="move-top">위로 가고 싶어요.</p>
    <p class="error">삭제해주세요.</p>
    <p class="modify"><span>수정</span> 해주세요.</p>

    <ul class="list-1">
        <li>리스트 1</li>
    </ul>

    <ul class="list-2">
        <li>리스트 5</li>
    </ul>

    <button class="btn-1">박스 버튼</button>
    <div class="box-1">&nbsp;</div>
</section>
<script>
(function($){
    $(document).ready(function(){
        //Answer 1.

        var images = ['./img/banner/01.jpg', './img/banner/02.jpg', './img/banner/03.jpg'];
        $('#hello').append('<span id="my-name">Test</span>');

        //Answer 2.
        for(var i = 0; i < images.length; i++){
          $('<div class="banner-item"></div>').appendTo('body');
        }
        $('<img />').appendTo('.banner-item');
        for(var i = 0; i < images.length; i++){
          $('.banner-item').find('img').eq(i).attr('src',images[i]);
        }

        //Answer 3.
        $('.move-top').prependTo('body');
        $('.move-top').addClass('move');
        $('.move-top').text('위로 이동했습니다.');
        //Answer 4.
        $('.move-bottom').appendTo('body');
        $('.move-bottom').addClass('move');
        $('.move-bottom').text('아래로 이동했습니다.');
        //Answer 5.
        $('.error').remove();
        //Answer 6.
        $('.modify').text('수정되었습니다.');
        //Answer 7.
        $('.modify').html('');
        $('.modify').remove();
        //Answer 8.
        for(var i = 2; i < 5; i++){
          $('.list-1').first().append('<li>'+'리스트 '+[i]+'</li>');
        }
        //Answer 9.
        for(var i = 4; i > 0; i--){
          $('.list-2').first().prepend('<li>'+'리스트 '+[i]+'</li>');
        }
        //Answer 10.
        var boxWidth = 100;
        var maxCheck = false;
        $('.btn-1').click(function(){
          if(boxWidth < 500, maxCheck == false){
            boxWidth = boxWidth+100;
            $('.box-1').width(boxWidth);
            if(boxWidth == 500){
              maxCheck = true;
            }
          }else if(boxWidth == 500, maxCheck == true){
            boxWidth = boxWidth-100;
            $('.box-1').width(boxWidth);
            if(boxWidth == 0){
              maxCheck = false;
            }
          }
        })

    });
})(jQuery);
</script>
</body>
</html>
