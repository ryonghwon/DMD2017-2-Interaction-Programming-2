<!-- text -->
<p><b>Hello</b> World</p>
<p></p>

<script>
(function($){
    $(document).ready(function(){
      //기준이 어디에 해당하는지
      $('p').append($('strong'));
      $('strong').appendTo($('p'));
      $('span').appendTo($('.say-1'));

      $('p').prepend($('strong'));

      $('span').prependTo($('.say-2'));

      $('div').html($('span'));
      $('div').html($('<div><strong>HELLO</strong></div>'));

      // console.log($('p').text());
      var pText = $('p').first().text();//텍스트만
      var pHtml = $('p').first().html();//html 내부 전체
      $('p').last().html(pHtml);

    });
})(jQuery);
</script>
