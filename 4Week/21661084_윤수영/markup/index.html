<!DOCTYPE html>
<html>
<head class="no-skrollr">
	<meta charset="utf-8">
	<title>PortFolio</title>
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
   <section id = "wrapper skroller-body"  
            data-0="background-color:rgba(252,242,229,1.0);" 
            data-500="background-color:rgba(252,227,220,1.0);"
            data-2000="background-color:rgba(241,221,212,1.0);"
            data-3000="background-color:rgba(233,193,201,1.0);"
   >
         <div id="header">
            <p class="p"
                   data-0="opacity:1;"
                   data-200="opacity:0;"
            >
                MARYMOND
            </p>
            <div id="content1" 
                  data-0="opacity:1;"
                  data-200="opacity:0;">
                  <div id="blue_flower"></div>
                  <div id="blue_flower2"></div>
            </div>
         </div> 

           <section id="one" 
             data-0="opacity:0.0;"
                 data-500="opacity:1.0;"
                 data-1500="opacity:0.0;"
           >
              <p class="p"
                   data-0="opacity:0.0;"
                 data-500="opacity:1.0;"
                 data-1500="opacity:0.0;"
               >
               FLOWER STORY
               </p>

           </section>
           <section id="two"
             data-0="opacity:0.0;"
             data-1400="opacity:0.0;"
             data-1500="opacity:1.0;"
             data-2000="opacity:0.0;"
              >
              <p class="p"
                data-0="opacity:0.0;"
                data-1400="opacity:0.0;"
                data-1500="opacity:1.0;"
                data-2000="opacity:0.0;"
               >
                  MARY TV
               </p>

           </section>  
           <section id="three"
             data-1500="opacity:0.0;"
             data-2000="opacity:1.0;"
           >
           <p class="p"
                   data-0="opacity:0.0;"
                    data-1900="opacity:0.0;"
                   data-2000="opacity:1.0;"
                   data-2800="opacity:0.0;"
               >
                SNS
            </p>


           </section>    

           <div id="footer">   
               <p 
               data-2800="opacity:0;"
               data-3000="opacity:1;"
               >
                   THX!
               </p>
      </div>
   </section>
   
   
<script src="http://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>
<script src="tubular/js/jquery.tubular.1.0.js"></script> 
<script type="text/javascript" src="./js/skrollr.min.js"></script>
<script type="text/javascript">
    var s = skrollr.init();
</script>
   
   
   
</body>
</html>
