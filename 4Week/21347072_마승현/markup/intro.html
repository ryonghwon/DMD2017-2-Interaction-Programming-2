<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="css/button.css">
  <style type="text/css">
    @import url(https://fonts.googleapis.com/earlyaccess/notosanskr.css);

    * {
      margin: 0;
      padding: 0;
    }

    html {
      height: 100%;
    }

    body {
      height: 100%;
      font-family: 'Noto Sans KR', sans-serif;
    }

    #wrap {
      width: 100%;
      height: 100%;
    }

    #backdark {
      width: 100%;
      height: 100%;
      background-color: #000;
      opacity: 0.5;
      position: fixed;
    }

    #index-video {
      height: 100%;
      width: 100%;
      object-fit: cover;
      z-index: -100;
      right: 0;
      bottom: 0;
      background-size: cover;
      overflow: hidden;
    }

    .index-video-wrapper {
      height: 100%;
      width: 100%;
      background-size: cover;
    }

    #textarea {
      width: 100%;
      height: 210px;
      position: absolute;
      top: 50%;
      margin-top: -105px;
      text-align: center;
    }

    #textarea>*:not(.btn) {
      margin-bottom: 10px;
      display: inline-block;
      width: 600px;
      color: rgba(255, 255, 255, 0.82);
      font-weight: lighter;
    }

    h1 {
      font-size: 50px;
      letter-spacing: 15px;
    }

    h2 {
      letter-spacing: 5px;
    }

    .btn {
      margin-top: 20px;
      padding: 10px 40px;
      display: inline-block;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div id="wrap">
    <div id="backdark"></div>

    <div class="index-video-wrapper">
      <video autoplay loop muted id="index-video">
          <source src="video.mp4" type="video/mp4">
        </video>
    </div>

    <div id="textarea">
      <h2>미스 반 데어 로에</h2>
      <br>
      <h1>LESS IS MORE</h1>
      <br>
      <a href="#" class="btn">보러가기</a>
    </div>

  </div>
</body>

</html>
