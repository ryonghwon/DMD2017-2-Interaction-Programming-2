<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="./js/libs/jquery.min.js"></script>
    <title>Tokyo</title>
</head>
<body>
    <!-- main -->
    <div class="tokyo-wrap">
        <div class="wrap">
            <div class="main-wrap">
                <!-- <video src=""></video> -->
                <img src="img/Tokyo-City.jpg" alt="">
                <!-- 임의 이미지 추후 수정-->
            </div>
        </div>

        <!-- about -->
        <div class="wrap">
            <div class="about">
                <span>Tokyo</span>
                <div class="about-txt">
                    Tokyo (東京, Tōkyō) is Japan's capital and the world's most populous metropolis. 
                    It is also one of Japan's 47 prefectures, consisting of 23 central city wards and 
                    multiple cities, towns and villages west of the city center. The Izu and Ogasawara 
                    Islands are also part of Tokyo.
                </div>
            </div>
        </div>

        <!-- content -->
        <div class="wrap">
            <!-- 이미지 추후 수정 -->
            <figure class="line black">
                <img src="img/city.jpg" alt="city"/>
                <figcaption>
                <h2>The 23 wards Area</h2><span>consisting of 23 central city wards and multiple cities, towns and villages west of the city center. </span>
                </figcaption>
                <a href="#"></a>
            </figure>
            <figure class="line red">
                <img src="img/land.jpg" alt="land"/>
                <figcaption>
                <h2>Night Views</h2><span>As dusk falls, the sprawling metropolis of Tokyo transforms into a city of bright lights. </span>
                </figcaption>
                <a href="#"></a>
            </figure>
            <figure class="line yellow">
                <img src="img/fes.jpg" alt="festa"/>
                <figcaption>
                <h2>festa</h2><span>Red, yellow, blue, and white—fireworks lighting up the night sky with a booming sound signal the arrival of summer in Japan.</span>
                </figcaption>
                <a href="#"></a>
            </figure>
            <figure class="line blue">
                <img src="img/food.jpg" alt="food"/>
                <figcaption>
                <h2>EATING OUT</h2><span>88,000 restaurants and more Michelin stars than any other city in the world.</span>
                </figcaption>
                <a href="#"></a>
            </figure>
        </div>
    </div>
</body>
</html>
