<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Example 03</title>
<link rel="stylesheet" href="./css/reset.css"/>
<link rel="stylesheet" href="./css/style.css"/>
<script type="text/javascript" src="./js/libs/jquery.min.js"></script>
</head>
<body>
<p class="move-bottom">아래로 가고 싶어요.</p>
<section>
    <div id="hello">안녕하세요.</div>
    <div class="banner">
        <div class="banner-wrap">
            <div class="banner-container"></div>
        </div>
    </div>
    <p class="move-top">위로 가고 싶어요.</p>
    <p class="error">삭제해주세요.</p>
    <p class="modify"><span>수정</span> 해주세요.</p>

    <ul class="list-1">
        <li>리스트 1</li>
    </ul>

    <ul class="list-2">
        <li>리스트 5</li>
    </ul>

    <button class="btn-1">박스 버튼</button>
    <div class="box-1">&nbsp;</div>
</section>
<script>
(function($){
    $(document).ready(function(){
        //Answer 1.
        
        var images = ['./img/banner/01.jpg', './img/banner/02.jpg', './img/banner/03.jpg'];
            $('#hello').after('<span id="my-name">제 이름은 김미송입니다.</span>');

        //Answer 2.
        for(i = 0; i <= images.length-1; i++){
            $('div.banner-container').append('<div class="banner-item"></div>');
        } 
        for(i = 0; i <= images.length-1; i++){           
            var $img = '<img src="'+images[i]+ '">';
            $('div.banner-item').eq(i).append($img);  
        }               
        
        //Answer 3.
            $('body').prepend($('p.move-top').addClass('move').text('위로 이동했습니다.'));
        
        //Answer 4.
            $('body').append($('p.move-bottom').addClass('move').text('아래로 이동했습니다.'));

        //Answer 5.
            $('p.error').detach();

        //Answer 6.
            $('p.modify').text('수정되었습니다.')
        
        //Answer 7.
            $('p.modify').empty().remove();
        
        //Answer 8.
        for(i = 2;i<=4; i++){
            $('ul.list-1:first').append('<li>리스트 ' + i +'</li>');            
        }          
        
        //Answer 9.
        for(i = 4;i>=1; i--){
            $('ul.list-2:first').prepend('<li>리스트 '  + i +'</li>');            
        }
        
        //Answer 10.
        //모르겠습니다...ㅠㅠ
        
        $('button.btn-1').click(function(){
            $box = $('div.box-1') 
            var $boolean = true;               
                                
            if($boolean = true){ 
                if($box.width() <= 400){
                    $box.width('+=100');                                       
                }
                if($box.width() == 500){
                    $boolean = false}
            }
            if($boolean = false){   
                 if($box.width() >= 0 ){
                $box.width('-=100');}
            }
             if($box.width() == 0){
                $boolean = true
            }
        })
    });
})(jQuery);
</script>
</body>
</html>
