<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Sprite Animation</title>
<link rel="stylesheet" href="./css/style.css"/>
<script type="text/javascript" src="./js/libs/jquery.min.js"></script>
</head>
<body>
<div id="wrap">
<div class="zootopia ani">&nbsp;</div>
<div class="minion ani">&nbsp;</div>
</div>
<script type="text/javascript">
var Sprite;
$(document).ready(function(){
    Sprite = {
        _isReverse:false,
        _timer:0,
        appInit:function(){
            var _this = Sprite;
            _this.layout();
            _this.reset();
            _this.resetInit();
        },
        layout:function(){
            this.$el = $('.minion');
        },
        reset:function(){
            this._cuId = 0;
            this._max = 48;
            this._col = 7;
            this._row = 7;
            this._maxW = 1008;
            this._maxH = 1008;
            this._width = this._maxW / this._col;//144
            this._height = this._maxH / this._row;//144
            this.update();
        },
        resetInit:function(){
        },
        play:function(){
            var _this = Sprite;
            clearInterval(_this._timer);
            _this._timer = setInterval(_this.progress, 60);
        },
        stop:function(){
        },
        progress:function(){
            var _this = Sprite;
            if(!_this._isReverse){
                //순방향
                _this._cuId++;
            }else{
                //역방향
                _this._cuId--;
            }
            if(_this._cuId >= _this._max - 1){
                _this._cuId = _this._max - 1;
            }
            _this.update();
        },
        update:function(){
            var _this = Sprite, x, y;
            x = _this._cuId % _this._row * _this._width * -1;
            y = Math.floor(_this._cuId / _this._col) * _this._height * -1;
            _this.$el.css({'background-position':x + 'px ' + y + 'px'});
        }
    };
    Sprite.appInit();

    Sprite2 = {
        _isReverse:false,
        _timer:0,
        appInit:function(){
            var _this2 = Sprite2;
            _this2.layout();
            _this2.reset();
            _this2.resetInit();
        },
        layout:function(){
            this.$el2 = $('.zootopia');
        },
        reset:function(){
            this._cuId = 0;
            this._max = 12;
            this._col = 4;
            this._row = 3;
            this._maxW = 576;
            this._maxH = 432;
            this._width = this._maxW / this._col;//144
            this._height = this._maxH / this._row;//144
            this.update();
        },
        resetInit:function(){
        },
        play:function(){
            var _this2 = Sprite2;
            clearInterval(_this2._timer);
            _this2._timer = setInterval(_this2.progress, 60);
        },
        stop:function(){
        },
        progress:function(){
            var _this2 = Sprite2;
            if(!_this2._isReverse){
                //순방향
                _this2._cuId++;
            }else{
                //역방향
                _this2._cuId--;
            }
            if(_this2._cuId >= _this2._max - 1){
                _this2._cuId = _this2._max - 1;
            }
            _this2.update();
        },
        update:function(){
            var _this2 = Sprite2, x, y;
            //********.
            x = _this2._cuId % _this2._row * _this2._width * -1;
            y = Math.floor(_this2._cuId / _this2._col) * _this2._height * -1;
            //********.
            _this2.$el2.css({'background-position':x + 'px ' + y + 'px'});
        }
    };
    Sprite2.appInit();

      $('.minion').hover(function(){
        Sprite._isReverse = false;
        Sprite.play();
        console.log('m-over');
      },function(){
        console.log('m-out');
        Sprite._isReverse = true;
        Sprite.play();
      })

      $('.zootopia').hover(function(){
        Sprite2._isReverse = false;
        Sprite2.play();
        console.log('z-over');
      },function(){
        Sprite2._isReverse = true;
        console.log('z-out')
        Sprite2.play();
      })
});
</script>
</body>
</html>
