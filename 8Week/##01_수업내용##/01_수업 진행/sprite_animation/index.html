<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Sprite Animation</title>
<link rel="stylesheet" href="./css/style.css"/>
<script type="text/javascript" src="./js/libs/jquery.min.js"></script>
 <!-- <script type="text/javascript" src="./js/sprite.js"></script> -->
</head>
<body>
<div id="wrap">
<!-- <div class="zootopia">&nbsp;</div> -->
<div class="minion">&nbsp;</div>
</div>
<script type="text/javascript">
var Sprite;
$(document).ready(function(){
    Sprite = {
        _isReverse:false,
        _timer:0,
        appInit:function(){
            var _this = Sprite;
            //this
            //Sprite
            _this.layout();
            _this.reset();
            _this.resetInit();
        },
        layout:function(){
            this.$el = $('.minion');
        },
        reset:function(){
            this._cuId = 0;
            this._max = 48;
            this._col = 7;
            this._row = 7;
            this._maxW = 1008;
            this._maxH = 1008;
            this._width = this._maxW / this._col;//144
            this._height = this._maxH / this._row;//144
            this.update();
        },
        resetInit:function(){
        },
        play:function(){
            var _this = Sprite;
            clearInterval(_this._timer);
            _this._timer = setInterval(_this.progress, 60);
        },
        stop:function(){

        },
        progress:function(){
            var _this = Sprite;
            if(!_this._isReverse){
                //순방향.
                _this._cuId++;
            }else{
                //역방향.                
            }
            // if(_this._cuId < 0){
            //     _this._cuId = 0;
            // }
            if(_this._cuId >= _this._max - 1){
                _this._cuId = _this._max - 1;
            }
            _this.update();
        },
        update:function(){
            var _this = Sprite, x, y;
            //_this._cuId
            //_this._cuId = 10;
            //********.
            x = _this._cuId % _this._row * _this._width * -1;
            y = Math.floor(_this._cuId / _this._col) * _this._height * -1;
            //********.
            _this.$el.css({'background-position':x + 'px ' + y + 'px'});            
        }
    };
    Sprite.appInit();
});
</script>
</body>
</html>
