<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Parallax Scroll</title>
<link rel="stylesheet" href="./css/style.css">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
</head>
<body>
<div id="wrap">
    <div class="section">
        <div class="image-area">
            <img src="./img/1.jpg">
        </div>
    </div>
    <div class="section">
        <div class="image-area">
            <img src="./img/2.jpg">
        </div>
        <div class="text-area">
            <p class="title">Section 1</p>
            <p class="desc">Section 1 description</p>
        </div>
    </div>
    <div class="section">
        <div class="image-area">
            <img src="./img/3.jpg">
        </div>
        <div class="text-area">
            <p class="title">Section 2</p>
            <p class="desc">Section 2 description</p>
        </div>
    </div>
    <div class="section">
        <div class="image-area">
            <img src="./img/4.jpg">
        </div>
        <div class="text-area">
            <p class="title">Section 3</p>
            <p class="desc">Section 3 description</p>
        </div>
    </div>
    <div class="section">
        <div class="image-area">
            <img src="./img/5.jpg">
        </div>
        <div class="text-area">
            <p class="title">Section 4</p>
            <p class="desc">Section 4 description</p>
        </div>
    </div>
</div>
<script type="text/javascript">
$(document).ready(function(){
    var $win = $(window), $wrap = $('#wrap'), $section = $('.section'), _winH, _max = $section.length;
    $.each($section, function(i,d){
        var $el = $(d);
        $el.css({'z-index':_max - i});
    })
    $win.on({'scroll':function(){
        parallax();
    }, 'resize' : function(){
        _winH = $win.height();
        _winW = $win.width();
        $wrap.height(_winH * _max);
        parallax();
    }
    })
    /*
    //====
    $win.on({'scroll',function(){
    }).on('resize', function(){
    });
    */
    var parallax = function(){
        var scrollTop = $win.scrollTop();
        // console.log(scrollTop);
        $.each($section, function(i, d){
            // offset.top 스크롤에서 어디에 위치하는지 //limitB 브라우저 사이즈가 똑같이 설정되기 때문에 처음부터 끝까지 if문 처리하기 위해 가져옴
            var $el = $(d), $img = $el.find('img'), $title = $el.find('.title'), $desc = $el.find('.desc'), $txtW = $('.text-area').width(),
            limitT = _winH * i, limitB = limitT + _winH, limitW = $txtW, elY, elX, imgY, titleY, descY, titleX, descX;
            // $titleLeft = $el.find('.tLeft'), $titleRight = $el.find('.tRight'), limitW = _winW * i, elX, imgX, titleX, descX;

            if(scrollTop > limitT - _winH && scrollTop <= limitB){
                elY = limitT - scrollTop;
                elX = _winW - limitW;
                console.log(elX);
                //elX = _winW / 3;
                // 1보다 낮은 값 쓰면 공백 생김
                $el.css({'transform':'translate3d(0,' + elY + 'px, 0)'});
                if(i > 0){
                    if(i == 1){
                        //1
                        imgY = elY * -1;
                        // Math.min(0, value); -> 음수일 경우만 불러오는, 양수일 경우는 0만 출력
                        // Math.max(0, value); -> 음수일 경우는 0, 양수일 경우만 불러오는.
                        // titleY = 0;
                        // descY = 0;
                        titleX = 0;
                        descX = 0;
                    }else if(i == 2){
                        imgY = elY / 2 * -1;
                        titleX = Math.min(elY * 2, 0 / 4);
                        descX = Math.max(elY * -2, 0 / 4);   
                    }else if(i == 3){
                        //2,3,4
                        imgY = elY / 2 * -1;
                        // Math.min(0, value); -> 음수일 경우만 불러오는, 양수일 경우는 0만 출력
                        // Math.max(0, value); -> 음수일 경우는 0, 양수일 경우만 불러오는.
                        // titleY = Math.min(0, elY / 3);
                        // descY = Math.max(0, elY / 3);     
                        // console.log('2 ' + imgY);
                        titleX = Math.min(elY, 0 / 4);
                        descX = Math.max(elY * -2, 0 / 4);      
                    }else if(i == 4){
                        imgY = elY / 2 * -1;
                        titleX = Math.min(elY * -2, 0 / 6);
                        descX = Math.max(elY, 0 / 6);  
                    }
                    //translate(x,y,z)
                    //translateX(x)
                    //translateY(y)
                    //translate2d(x,y)
                    $img.css({'transform':'translate3d(0, ' + imgY + 'px, 0)'});
                    $title.css({'transform':'translate3d(' + titleX + 'px, 0, 0)'});
                    $desc.css({'transform':'translate3d(' + descX + 'px, 0, 0)'});
                }else{
                }
            }else{
                $el.css({'transform':'translate3d(0, 100vh, 0)'});
                $img.css({'transform':'translate3d(0,0,0)'});
                if(i > 0){
                    $title.css({'transform':'translate3d(0,0,0)'});
                    $desc.css({'transform':'translate3d(0,0,0)'});
                }
            }
        })
    }
    //====
    /*
    function parallax(){
    }*/
    $win.trigger('resize');
    // 처음에 들어왔을 때 설정된게 실행되어야 하니까 강제로 resize , 해주는게 좋음
});
</script>
</body>
</html>
