<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Slabo+27px&amp;subset=latin-ext" rel="stylesheet">
        <script type="text/javascript" src="./js/libs/jquery.min.js"></script>
        <title>Tokyo - city</title>
    </head>
<body>
    <div class="wrap land">
        <div class="slide_main land">
            <h2>Tokyo Night Guide</h2>
        </div>

    <div class="c-wrapper">
        <div class="c-box-wrapper">
            <div class="c-img-box">
                <img src="img/land-skytree.jpg" alt="스카이트리 이미지">
            </div>
            <div class="c-txt-box sky">
                <h3>Skytree</h3>
                <p>The Tokyo Skytree (東京スカイツリー) is a television broadcasting tower and landmark of Tokyo.</p>
            </div>
        </div>
    </div>

    <div class="c-wrapper">
        <div class="c-box-wrapper tower">
            <div class="c-txt-box tow">
                    <h3>Tokyo Tower</h3>
                    <p>Standing 333 meters high in the center of Tokyo, Tokyo Tower (東京タワー) is the world's tallest.</p>
                </div>
            <div class="c-img-box">
                <img src="img/land-tower.jpg" alt="도쿄타워 이미지">
            </div>
        </div>
    </div>

    <div class="c-wrapper">
            <div class="c-box-wrapper">
                <div class="c-img-box">
                        <img src="img/land-roppongi.jpg" alt="롯폰기힐즈 이미지">
                    </div>
                <div class="c-txt-box rop">
                    <h3>Roppongi Hills</h3>
                    <p>The Tokyo City View observation deck is one of Tokyo's best.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
