<!DOCTYPE html>
<html>
<head class="no-skrollr">
	<meta charset="utf-8">
	<title>PortFolio</title>
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <div id="wrap">
        <header id="header">
            <!-- 전체적인 화면 구성  -->
            <section id = "wrapper skroller-body"  
            data-0="background-color:rgba(252,242,229,1.0);" 
            data-500="background-color:rgba(252,227,220,1.0);"
            data-2000="background-color:rgba(241,221,212,1.0);"
            data-3000="background-color:rgba(233,193,201,1.0);">
            </section>

        </header>
        <!-- aside: aside 요소는 주위 요소의 내용과 접점을 이루는 섹션으로, 보통 사이드바 형태로 표현 -->
        <aside id="aside">

        </aside>
        <div id="contentwrap">
            <div id="contents_about">
                <div class="content_header">
                    <article id="header_text" data-0="opacity:1;" data-200="opacity:0;">
                        <pre>'저마다가 가진 고유한 가치의 재조명'
                            당신은 오늘도 소중하고 아름답다
                        I MARYMOND YOU</pre>
                    </article>
                    <div id="content_flower" data-0="opacity:1;" data-200="opacity:0;">
                        <div id="blue_flower_left"></div>
                        <div id="blue_flower_right"></div>
                    </div>
                </div>
                <div class="content_section1">
                    <section id="one" data-0="opacity:0.0;" data-500="opacity:1.0;" data-1500="opacity:0.0;">
                        <p class="p" data-0="opacity:0.0;" data-500="opacity:1.0;" data-1500="opacity:0.0;">
                           FLOWER STORY
                        </p>
                        <div id="circles">
                            <div class="circle">000년</div>
                            <div class="circle">000년</div>
                            <div class="circle">000년</div>
                            <div class="circle">000년</div>
                            <div class="circle">000년</div> 
                        </div>
                    </section>
                </div>
                <div class="content_section2">
                    <section id="two" data-0="opacity:0.0;" data-1400="opacity:0.0;" data-1500="opacity:1.0;" data-2000="opacity:0.0;">
                        <p class="p" data-0="opacity:0.0;" data-1400="opacity:0.0;" data-1500="opacity:1.0;" data-2000="opacity:0.0;">
                            MARY TV
                        </p>
                    </section> 
                </div>
                <div class="content_section3">
                    <section id="three" data-1500="opacity:0.0;" data-2000="opacity:1.0;">
                        <p class="p" data-0="opacity:0.0;" data-1900="opacity:0.0;" data-2000="opacity:1.0;" data-2800="opacity:0.0;">
                           SNS
                        </p>
                        <div id="squares" data-0="opacity:0.0;" data-1900="opacity:0.0;" data-2000="opacity:1.0;" data-2800="opacity:0.0;">
                                <div class="square">000</div>
                                <div class="square">000</div>
                                <div class="square">000</div>
                                <div class="square">000</div>
                                <div class="square">000</div> 
                                <div class="square">000</div> 
                        </div>
                    </section>
                </div>
            </div>
            
            <footer id="footer">
                <p data-2800="opacity:0;" data-3000="opacity:1;" >
                    THX!
                </p>
            </footer>
        </div>
    </div>

    </div>

   
   
<script src="http://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>
<script src="tubular/js/jquery.tubular.1.0.js"></script> 
<script type="text/javascript" src="./js/skrollr.min.js"></script>
<script type="text/javascript">
    var s = skrollr.init();
</script>
   
   
   
</body>
</html>
