<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moire</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">

    <script>
        function body_click(){
            location.href="main.html";
        }
    </script>
<body onclick="body_click()">
    <div id="title">
        <h1>moire</h1>
        <image src="img/wave.png" width="50px;" height="30px" position="absolute"></image>
    </div>
    <svg viewbox="0 0 100 20">
        <defs>
            <linearGradient id="gradient" x1="0" x2="0" y1="0" y2="1">
                <stop offset="5%" stop-color="#207ce5"/>
                <stop offset="95%" stop-color="#207ce5"/>
            </linearGradient>
            <pattern id="wave" x="0" y="0" width="120" height="20" patternUnits="userSpaceOnUse">
                <path id="wavePath" d="M-40 9 Q-30 7 -20 9 T0 9 T20 9 T40 9 T60 9 T80 9 T100 9 T120 9 V20 H-40z" mask="url(#mask)" fill="url(#gradient)"> 
                    <animateTransform
                        attributeName="transform"
                        begin="0s"
                        dur="1.5s"
                        type="translate"
                        from="0,0"
                        to="40,0"
                        repeatCount="indefinite"
                         />
                </path>
            </pattern>
        </defs>
        <text text-anchor="middle" x="50" y="15" font-size="17" fill="url(#wave)"  fill-opacity="0.6">MOIRE</text>
        <text text-anchor="middle" x="50" y="15" font-size="17" fill="url(#gradient)" fill-opacity="0.1">MOIRE</text>
    </svg>
    <div id="des" onmouseover="box_h()" onmouseout="box_o()">
        <p>click everywhere!</p>
        <div id="box"></div><p id="text">click everywhere!</p>
    </div>
    <script>
        var x = document.getElementById("box");
        var y = document.getElementById("text");
        function box_h(){
            x.style.transform = "scaleX(1)";
            y.style.transform = "translateX(-50%)";
            y.style.opacity = "1";
        }
        function box_o(){
            x.style.transform = "scaleX(0)";
            y.style.transform = "translateX(-150%)";
            y.style.opacity = "0";
        }
    </script>
</body>
</html>
