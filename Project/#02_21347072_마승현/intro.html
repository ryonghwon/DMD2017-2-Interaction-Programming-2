<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Less is More</title>
  <link rel="stylesheet" href="css/button.css">
  <!-- <link rel="stylesheet" href="font/font.css"> -->

  <style type="text/css">
    @import url(https://fonts.googleapis.com/earlyaccess/notosanskr.css);

    * {
      margin: 0;
      padding: 0;
    }

    html {
      height: 100%;
    }

    body {
      height: 100%;
      font-family: 'Noto Sans KR', sans-serif;
      overflow-x:hidden; overflow-y:hidden;

    }

    #wrap {
      width: 100%;
      height: 100%;
    }

    #backdark {
      width: 100%;
      height: 100%;
      background-color: #000;
      /*opacity: 0.5;*/
      position: fixed;
      opacity: 999;
    }

    #index-video {
      height: 100%;
      width: 100%;
      object-fit: cover;
      z-index: -100;
      right: 0;
      bottom: 0;
      background-size: cover;
      overflow: hidden;
    }

    .index-video-wrapper {
      height: 100%;
      width: 100%;
      background-size: cover;
    }
    .index-video-wrapper iframe{
      position: absolute;
      width: 120%; height: 120%;
      left: -10%; top: -10%;
      opacity: 0.3;
    }

    #textarea {
      width: 100%;
      height: 210px;
      position: absolute;
      top: 50%;
      margin-top: -150px;
      text-align: center;
    }
    #textarea div{
      /*filter: blur(5px);*/
      padding: 50px 0;
      border: 2px solid rgba(255, 255, 255, 0.1);
    }

    #textarea *:not(.btn) {
      margin-bottom: 10px;
      display: inline-block;
      width: 600px;
      color: rgba(255, 255, 255, 0.82);
      font-weight: lighter;
    }

    h1 {
      font-size: 50px;
      letter-spacing: 15px;
    }

    h2 {
      letter-spacing: 5px;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 40px;
      display: inline-block;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div id="wrap">
    <div id="backdark"></div>

    <div class="index-video-wrapper">
      <!-- <video autoplay loop muted id="index-video">
          <source src="video.mp4" type="video/mp4">
        </video> -->
        <iframe src="https://www.youtube.com/embed/Z8VdhVJQm9U?autoplay=1&autohide=1&controls=0&loop=1&modesbranding=1&mute=1" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe>

    </div>

    <div id="textarea">
      <div>
        <h2>미스 반 데어 로에</h2>
        <br>
        <h1>LESS IS MORE</h1>
        <br>
        <a href="index.html" class="btn">보러가기</a>
      </div>
    </div>
  </div>
</body>

</html>
