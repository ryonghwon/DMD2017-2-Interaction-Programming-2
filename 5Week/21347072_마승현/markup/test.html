<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <style type="text/css">
    *{
      margin: 0;padding: 0;
    }
    html{
      height: 100%;
    }
    body {
      font-family: Helvetica;
      height: 100%;
    }

    .container {
      position: relative;
      margin: auto auto;
      width: 100%;
      height: 100%;

      text-align: center;
      padding: 5px;
      box-sizing: border-box;
      background-image: url(img/img_12.jpg) ;
      background-size: cover;
      background-repeat: no-repeat;
      font-size: 5.3em;
      font-weight: 800;
      color: rgba(255, 255, 255, 0.75);
      overflow: hidden;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .container:before,
    .container:after {
      position: absolute;
      content: '';
      top: 0px;
      right: 0px;
      bottom: 0px;
      left: 0px;
    }

    .container:before {
      z-index: -2;
      background-image: inherit ;
      -webkit-filter: blur(5px);
    }

    .container:after {
      z-index: -1;
      background-color: rgba(0, 0, 0, 0.6);
    }
  </style>
</head>

<body>
  <div class="container">
    testtesttest
  </div>
</body>

</html>
