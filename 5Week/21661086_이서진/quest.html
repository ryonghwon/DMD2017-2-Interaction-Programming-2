<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Example 03</title>
<link rel="stylesheet" href="./css/style-q.css"/>
<script type="text/javascript" src="./js/libs/jquery.min.js"></script>
</head>
<body>
<div class="banner">
    <nav role="navigation" class="paddle-nav">
        <ul>
            <li><button class="arrow prev"></button></li>
            <li><button class="arrow next"></button></li>
        </ul>
    </nav>
    <nav class="dot-nav">
        <ul>
        <li><span class="selected">&nbsp;</span></li><li>
            <span>&nbsp;</span></li><li>
            <span>&nbsp;</span></li><li>
            <span>&nbsp;</span></li><li>
        </ul>
    </nav>
    <div class="banner-wrap">
        <div class="banner-container">
            <div class="banner-item">
                <div class="image-area">
                    <img src="./img/banner/banner-01.jpg"/>
                </div>
                <div class="component text-area">
                    <div class="title">Title 1</div>
                    <div class="desc">Description 1</div>
                </div>
            </div>
            <div class="banner-item">
                <div class="image-area">
                    <img src="./img/banner/banner-02.jpg"/>
                </div>
                <div class="component text-area">
                    <div class="title">Title 2</div>
                    <div class="desc">Description 2</div>
                </div>
            </div>
            <div class="banner-item">
                <div class="image-area">
                    <img src="./img/banner/banner-03.jpg"/>
                </div>
                <div class="component text-area">
                    <div class="title">Title 3</div>
                    <div class="desc">Description 3</div>
                </div>
            </div>
            <div class="banner-item">
                <div class="image-area">
                    <img src="./img/banner/banner-04.jpg"/>
                </div>
                <div class="component text-area">
                    <div class="title">Title 4</div>
                    <div class="desc">Description 4</div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
(function($){
    $(document).ready(function(){
        
        //Answer 1.

        //.banner 노드의 CSS 속성 중 overflow 를 hidden 으로 변경합니다.
        $('.banner').css('overflow','hidden');
        


   
        //Answer 2.

        //.banner-wrap 노드의 width 와 height 를 
        var $bannerWidth = $('.banner').width();
        var $bannerHeight = $('.banner').height();
        //.banner 의 크기와 동일하게 적용합니다.
        $('.banner-wrap').width($bannerWidth).height($bannerHeight);

       
      
        //Answer 3.

        //.banner-container 노드의 width 를 .banner-wrap 의 width x .banner-item 의 개수 의 너비만큼 계산하여 적용하고, 
        var $itemLength = $('.banner-item').length;
        var $wrapWidth = $('.banner-wrap').width();
        // height 는 100% 로 지정합니다.
        $('.banner-container').width($wrapWidth*$itemLength).css('height','100%');
      
        

        //Answer 4.
        
        //.banner-item 노드의 float 속성을 left 로 변경하고, 
        $('.banner-item').css('float','left');
        //width 를 .banner-wrap 의 width 와 동일하게, height 를 100% 로 지정합니다.
        $('.banner-item').width($wrapWidth).css('height','100%');
        


        //Answer 5.

        //.banner-item 의 자식노드 img 요소의 width 를 100% 로 지정합니다.
        $('.banner-item > img').css('width','100%');
      
        

    
        //Answer 6.

         //.paddle-nav 의 자식노드 .arrow.prev 노드의 left 속성을 18px 로 지정합니다.
        $('.arrow.prev').css('left','18px');
        

        //Answer 7.

        //.paddle-nav 의 자식노드 .arrow.next 노드의 right 속성을 18px 로 지정합니다.
        $('.arrow.next').css('right','18px');
        

        //Answer 8.

        //.dot-nav 노드의 bottom 속성을 20px 으로 지정합니다.
        $('.dot-nav').css('bottom','20px');
      
        

        
      
        
    });
})(jQuery);
</script>
</body>
</html>
