<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Example 05</title>
<link rel="stylesheet" href="./css/reset.css"/>
<script type="text/javascript" src="./js/libs/jquery.min.js"></script>
<style>
    .box{position:absolute;width:100px;height:100px;background-color:#222}
    .box-2{position:absolute;top:100px;left:100px;width:100px;height:100px;
      background-color:#222;
      -webkit-transition:all 200ms ease-in-out;
    }
    .active{border-radius: 50%;background-color: red;}
</style>
</head>
<body>
<h1>Example 05 - Effects-animation</h1>
<button class="btn-play">Play</button>
<button class="btn-play2">Play2</button>
<button class="btn-stop">Stop</button>
<button class="btn-force-play">Force Play</button>
<button class="btn-reset">Reset</button>
<div class="box">&nbsp;</div>
<div class="box-2">&nbsp;</div>
<script>
(function($){
    $(document).ready(function(){
      var $box = $('.box');
      $('.btn-play').on('click',function(){
        //$box 노드에 애니메이션 효과를 부여
        //animate - {css속성}, duration(시간), easing(가속도), callback(끝날시점)
        //TweenLite, TweenMax TweenTimeLine. GSAP
        $box.animate({'left' : '+=' + 200 +'px'},1000);
        //$box.animate({'left' : '+=100px'});

      });
      $('.btn-stop').on('click',function(){
        $box.stop();

      });
      $('.btn-force-play').on('click',function(){
        //멈추고 다시 가게 해버리기
        $box.stop(true).animate({'left': '+=' +200 +'px'},500);
        // $box.animate({'left' : '+=' + 200 +'px'},1000).animate();
      });
      $('.btn-reset').on('click',function(){
        // $box.stop(true).css({'left':0});
        $('.box-2').addClass('active');


      });
      $('.btn-play2').on('click',function(){
        $box.animate({'left' : '+=' + 100 +'px','top':400,'width':200},400,function(){
          // $box.stop(true).css({'left':0},400);
          console.log('애니메이션끝');
        });

      });
    });
})(jQuery);
</script>
</body>
</html>
