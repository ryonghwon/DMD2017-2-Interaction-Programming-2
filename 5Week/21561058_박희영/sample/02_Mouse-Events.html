<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Example 05</title>
<link rel="stylesheet" href="./css/reset.css"/>
<script type="text/javascript" src="./js/libs/jquery.min.js"></script>
</head>
<body>
<h1>Example 05 - Mouse Events</h1>
<ul>
    <li><a id="menu-1" href="#">Menu 1</a></li>
    <li><a id="menu-2" href="#">Menu 2</a></li>
    <li><a id="menu-3" href="#">Menu 3</a></li>
    <li><a id="menu-4" href="#">Menu 4</a></li>
    <li><a id="menu-5" href="#">Menu 5</a></li>
    <li><a id="menu-6" href="#">Menu 6</a></li>
    <li><a id="menu-7" href="#">Menu 7</a></li>
    <li><a id="menu-8" href="#">Menu 8</a></li>
</ul>
<script>
(function($){
    $(document).ready(function(){
      $('#menu-1').click(function(){
        console.log('menu-1 click');
      });

      //dblclick
      $('#menu-2').dblclick(function(){
        console.log('menu-2 double click');
      });

      // //mousedown
      // $('#menu-3').mousedown(function(){
      //   console.log('menu-3 mousedown');
      //   //마우스가 눌리는 시점
      // });
      // //mouseup
      // $('#menu-3').mouseup(function(){
      //   console.log('menu-3 mouseup');
      //   //마우스가 눌리고 놓는 시점
      // });

      //mousemove
      $('#menu-4').mousemove(function(){
        console.log('menu-4 mousemove');
        //마우스가 영역에서 움직일때
      });

      var bool = false;
      //mousedown
      $('#menu-3').mousedown(function(evt){
        //기본적인 속성을 막아버림
        evt.preventDefault();
        //실행될 때 bool - true. 실행을 시킬거다
        //if(!bool){}
        if(bool == false){
          console.log('menu-3 mousedown');
          bool = true;
        }
      }).mousemove(function(evt){
        evt.preventDefault();
        if(bool){
          console.log('menu-3 mousemove');
        }else {
          return false;
        }
      }).mouseup(function(evt){
        evt.preventDefault();
        if(bool){
          bool = false;
          console.log('menu-3 mouseup');
        }
      });

      //mouseover
      $('#menu-5').mouseover(function(){
        console.log('5 over');
      }).mouseout(function(){
        console.log('5 out');
      });

      //mouseenter
      //mouseleave
      $('#menu-6').mouseenter(function(){
        console.log('6 mouseenter');
      }).mouseleave(function(){
        console.log('6 mouseleave');
      });


      $('#menu-7').on('mouseenter mouseleave mousemove',function(e){//이벤트를 파라미터로 단다
        console.log(e.type);
        //e.type - 어떤 이벤트가 있는지
        if(e.type == 'mouseenter'){
          console.log('1');
        }else if (e.type == 'mouseleave') {
          console.log('2');
        }else {
          console.log('3');
        }

        switch (e.type) {
          case 'mouseenter':console.log('s1');
            break;
          case 'mouseleave':console.log('s2');
            break;
          case 'mousemove':console.log('s3');
            break;
          default:
            break;

        }
      });

      //hover

      $('#menu-8').hover(function(){
        //1. over //mouseenter
        console.log('8 over');
      },function(){
        //2. out //mouseleave
        console.log('8 out');
      });

      $('#menu-8').on('mouseenter mouseleave',function(){});


      var mouseIn = function(){
        //mouseenter
      }
      var mouseOut = function(){
        //mouseleave
      }
      $('#menu-8').hover(mouseIn, mouseOut);



    });
})(jQuery);
</script>
</body>
</html>
