<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Example 05</title>
<link rel="stylesheet" href="./css/reset.css"/>
<script type="text/javascript" src="./js/libs/jquery.min.js"></script>
</head>
<body>
<h1>Example 05 - Keyboard Events, Form Events</h1>
<form id="form">
    <fieldset>
        <legend>키보드 입력</legend>
        <label for="input-1">이름</label>
        <input id="input-1" type="text" placeholder="이름을 입력해주세요."><br/>
        <label for="input-2">아이디</label>
        <input id="input-2" type="text" placeholder="아이디를 입력해주세요."><br/>
        <select id="select-1">
            <option value="option-1" selected>option 1</option>
            <option value="option-2">option 2</option>
            <option value="option-3">option 3</option>
        </select><br/>
        <textarea id="textarea-1" cols="30" rows="10"></textarea><br/>
        <label for="input-3">비밀번호</label>
        <input id="input-3" type="password" placeholder="비밀번호를 입력해주세요"><br/>
        <label for="input-4">비밀번호 확인</label>
        <input id="input-4" type="password" placeholder="비밀번호를 입력해주세요"><br/>
        <input id="btn-submit" type="submit" value="입력">
    </fieldset>
</form>

<script>
(function($){
    $(document).ready(function(){
      $('#input-1').keypress(function(e){
        console.log('1-keypress', e.key, e.which);
        //키보드를 누를 때 이벤트가 발생 2.타자를 게속 치는것
      }).keydown(function(e){
        console.log('1-key down', e.key, e.which);
        //키보드를 누를때 이벤트 발생한다 1.키보드를 눌렀을때
      }).keyup(function(e){
        console.log('1-key up', e.key, e.which);
        //키보드를 누를때 이벤트 발생한다 3.키보드를 눌렀다 뗐을때
      });

      $('#select-1').change(function(){
        console.log('select-1 change',$(this).val());
      });
      $('#input-2').change(function(){
        console.log('input-2 change',$(this).val());
      });
      $('#textarea-1').change(function(){
        console.log('textarea-1 change',$(this).val());
      });

      //focus, blur
      $('#input-3').focus(function(){
        console.log('#input-3focus');
      }).blur(function(){
        console.log('#input-3blur');
      });


      //focusin, focusout
      $('#input-3').focusin(function(){
        console.log('#input-focusin');
      }).focusout(function(){
        console.log('#input-focusout');
      });

      //폼 양식 전송 제출
      $('#form').submit(function(e){
        e.preventDefualt();
        //데이터를 가공해서 ajax통신을 이용해서 데이터를 db에 넘겨줌,
        //단, 페이지가 변하지 않는다.
        console.log('제출');
      });













    });
})(jQuery);
</script>
</body>
</html>
