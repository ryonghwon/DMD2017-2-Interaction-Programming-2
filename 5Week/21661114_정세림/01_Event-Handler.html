<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Example 05</title>
<link rel="stylesheet" href="./css/reset.css"/>
<script type="text/javascript" src="./js/libs/jquery.min.js"></script>
</head>
<body>
<h1>Example 05 - Event Handler</h1>
<ul>
    <li><a id="menu-1" href="#">Menu 1</a></li>
    <li><a id="menu-2" href="#">Menu 2</a></li>
    <li><a id="menu-3" href="#">Menu 3</a></li>
    <li><a id="menu-4" href="#">Menu 4</a></li>
    <li><a id="menu-5" href="#">Menu 5</a></li>
    <li><a id="menu-6" href="#">Menu 6</a></li>
    <li><a id="menu-7" href="#">Menu 7</a></li>
</ul>
<input type="text" value="포커스됩니다." placeholder="입력해주세요.">
<div class="result"></div>
<script>
(function($){
    $(document).ready(function(){

        //bind
        $('#menu-1').bind('click', function () {
        //클릭이벤트 실행 
           console.log('111');
        }).bind('mousemove', function () {
            console.log('222');
        });
        //$('#menu-1').unbind();
        //이벤트(bind) 해제
        $('#menu-1').unbind('click');

        //delegate
        $('body').delegate('a', 'click', function () {
        //body에 포함되어있는 a 태그들에 클릭이벤트 발생.
        //이후에 붙는 a 태그에도 클릭 이벤트가 실행된다. 차이점. on()도 유사하다
        });
/*      $('a').click(function () {
            
        });; */
        $('body').undelegate('a', 'click');
        //이벤트(delegate)해제.

        var clickHandler = function () {
            console.log('333')
        }

        $('#menu-3').bind('mouseenter', clickHandler);

        //리터럴 패턴
/*      var APP = {
            _id : 0,
            _isAni : false,
            init : function () {
            },
            clickHandler : function () {
            }
        }
        APP.init(); */

        //on
        $('menu-4').on('dblclick', function () {
            console.log('444');
        });
        $('menu-4').off();
        $('menu-4').off('dbclick');

        $('body').on('click', 'a', function () {
            console.log('444-2');
        });
        //delegate - '요소', '이벤트', '핸들러(리스너)'
        //on - '이벤트', '요소', '핸들러(리스너)'

        //one
        $('menu-5').one('click', function () {
            console.log('555');
            alert('555');
        //한번만 실행하고 끝남.
        })

        //trigger()
        //강제실행
        //사용자의 액션없이 이벤트를 코드로 실행시킨다.
        $('menu-5').trigger('click');

        //trigerHandler()
        $('input').focus(function () {
          console.log('focus');
          $('.result').html('포커스 됨');  
        });

        $('menu-6').on('click', function () {
            $('input').trigger('focus');
        });
        $('menu-7').on('click', function () {
            $('input').triggerHandler('focus');
        });
    });
})(jQuery);
</script>
</body>
</html>
