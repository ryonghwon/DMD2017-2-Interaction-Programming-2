<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Example 05</title>
<link rel="stylesheet" href="./css/reset.css"/>
<script type="text/javascript" src="./js/libs/jquery.min.js"></script>
</head>
<body>
<h1>Example 05 - Keyboard Events, Form Events</h1>
<form id="form" action="경로">
    <fieldset>
        <legend>키보드 입력</legend>
        <label for="input-1">이름</label>
        <input id="input-1" type="text" placeholder="이름을 입력해주세요."><br/>
        <label for="input-2">아이디</label>
        <input id="input-2" type="text" placeholder="아이디를 입력해주세요."><br/>
        <select id="select-1">
            <option value="option-1" selected>option 1</option>
            <option value="option-2">option 2</option>
            <option value="option-3">option 3</option>
        </select><br/>
        <textarea id="textarea-1" cols="30" rows="10"></textarea><br/>
        <label for="input-3">비밀번호</label>
        <input id="input-3" type="password" placeholder="비밀번호를 입력해주세요"><br/>
        <label for="input-4">비밀번호 확인</label>
        <input id="input-4" type="password" placeholder="비밀번호를 입력해주세요"><br/>
        <input id="btn-submit" type="submit" value="입력">
    </fieldset>
</form>
<script>
(function($){
    $(document).ready(function(){
        $('#input-1').keypress(function(e){
            // console.log('Input 1 key press', e.key, e.which);
            //키보드를 누를 때 이벤트가 발생한다. 2. 타자 계속 치는 것.
        }).keydown(function(e){
            // console.log('Input 1 key down', e.key, e.which);
            //키보트를 눌를 때 이벤트가 발생한다. 1. 키보드를 눌렀을 때.
        }).keyup(function(e){
            // console.log('Input 1 key up', e.key, e.which);
            //키보드를 눌렀다가 땔 때 발생한다. 3.
        });

        $('#input-2').change(function(){
            console.log('input 2 change', $(this).val());
        });
        $('#textarea-1').change(function(){
            console.log('textarea change', $(this).val());
        });
        $('#select-1').change(function(){
            console.log('select 1 change', $(this).val());
        });

        //focus, blur
        $('#input-3').focus(function(){
            console.log('Input 3 focus');
        }).blur(function(){
            console.log('Input 3 blur');
        });
        //focusin, focusout
        //업데이트 버전.
        $('#input-4').focusin(function(){
            console.log('Input 4 focus in');
        }).focusout(function(){
            console.log('Input 4 focus out');
        });
        //폼 양식 전송 제출.
        $('#form').submit(function(e){
            e.preventDefault();
            //데이터를 가공해서 AJAX 통신을 이용해서 데이터를 DB에 넘겨준다.
            //단, 페이지가 변하지 않는다.
            console.log('Form submit');
        });
    });
})(jQuery);
</script>
</body>
</html>
