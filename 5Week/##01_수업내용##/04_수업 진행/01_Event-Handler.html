<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Example 05</title>
<link rel="stylesheet" href="./css/reset.css"/>
<script type="text/javascript" src="./js/libs/jquery.min.js"></script>
</head>
<body>
<h1>Example 05 - Event Handler</h1>
<ul>
    <li><a id="menu-1" href="#">Menu 1</a></li>
    <li><a id="menu-2" href="#">Menu 2</a></li>
    <li><a id="menu-3" href="#">Menu 3</a></li>
    <li><a id="menu-4" href="#">Menu 4</a></li>
    <li><a id="menu-5" href="#">Menu 5</a></li>
    <li><a id="menu-6" href="#">Menu 6</a></li>
    <li><a id="menu-7" href="#">Menu 7</a></li>
</ul>
<input type="text" value="포커스됩니다." placeholder="입력해주세요.">
<div class="result"></div>
<script>
(function($){
    $(document).ready(function(){
        //bind
        $('#menu-1').bind('click', function(){
            //클릭 이벤트 실행됩니다.
            console.log('Menu 1 Click');
        }).bind('mousemove', function(){
            console.log('Menu 1 Mouse Move');
        });
        //unbind
        // $('#menu-1').unbind();
        $('#menu-1').unbind('click mousemove');
        //이벤트를 해제한다. bind() 를 해제.

        //delegate
        $('body').delegate('a', 'click', function(){
            console.log('a tag delegate click');
            //body 에 포함되어있는 a 태그들에 클릭이벤트를 발생시킨다.
            //이후에 붙는 a 태그에도 클릭 이벤트가 실행된다. 차이점. on() 도 유사하다.
        });
        // $('a').click(function(){
        // });
        //undelegate
        $('body').undelegate('a', 'click');
        //delegate() 를 해제한다.

        var clickHandler = function(){
            console.log('여기로 오는가??');
        }
        // function clickHandler(){
        // }
        // $('#menu-3').bind('mouseenter', clickHandler);
        //리터럴 패턴.
        /*
        var APP = {
            _id : 0,
            _isAni : false,
            init : function(){
            },
            clickHandler : function(){
            }
        }
        APP.init();
        */

        //on()
        $('#menu-4').on('dblclick', function(){
            console.log('double click event');
        });
        $('#menu-4').off();
        $('#menu-4').off('dblclick');

        $('body').on('click', 'a', function(){
            console.log('a tag on click');
        });
        //delegate  - '요소', '이벤트', '핸들러(리스너)'
        //on        - '이벤트', '요소', '핸들러(리스너)'

        //one()
        $('#menu-5').one('click', function(){
            console.log('Menu 5 one click');
            alert('Menu 5 실행 됨');
            //한번만 실행되고 끝남.
        });

        //trigger()
        //강제실행
        //사용자 액션없이 이벤트를 코드 실행시킨다.
        //$('a').trigger('click');
        // $('#menu-5').trigger('click');

        //triggerHandler()
        $('input').focus(function(){
            console.log('focus');
            $('.result').html('포커스 됨');
        });

        $('#menu-6').on('click', function(){
            //trigger();
            $('input').trigger('focus');
        });
        $('#menu-7').on('click', function(){
            //triggerHandler();
            $('input').triggerHandler('focus');
            //함수에 지정해놓은 것만 실행됨. 기본적인 이벤트는 발생하지 않는다.
        });
    });
})(jQuery);
</script>
</body>
</html>
