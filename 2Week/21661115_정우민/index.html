            /*
            selectors 라는 이름을 가진 Object 객체를 생성합니다.

            string 프로퍼티를 추가하고 빈 문자열 ‘ ’ 을 할당합니다.
            selectors Object 객체에 dom 프로퍼티를 추가합니다.
            dom 프로퍼티 값은 ‘header’ 문자열을 원소로 가진 배열로 할당합니다.
            selectors Object 객체에 dom 배열 프로퍼티에 ‘main’, ‘footer’ 라는 문자열을 ‘header’ 원소의 뒤로 순서대로 추가합니다.
            selectors Object 객체의 string 프로퍼티를 삭제합니다.
            console.log 메서드를 이용해서 selectors 를 출력합니다.
            */
            var selectors = {
                number : 2
            };
            selectors.string = '';
            selectors.dom = ['header'];
            selectors.dom.push('main', 'footer');
            delete selectors.string;

            console.log(selectors);
