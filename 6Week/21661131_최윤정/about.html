                        솔 바스는 20대 때부터 할리우드에서의 본격적인 커리어를 쌓아갔다. <br />
                        지금의 확고부동한 명성을 안겨준 오프닝 타이틀 시퀀스 작업에서는 30대 무렵인 1950년대부터 두각을 나타냈다. <br />
                        <!-- 1954년에 오토 프레밍거가 제작과 연출을 겸한 뮤지컬 영화 <카르멘 존스>에서 솔 바스는 포스터를 디자인했는데, <br />
                        결과물에 대해 오토 프레밍거가 상당히 만족스러워 하며 내친김에 오프닝 타이틀 시퀀스 작업까지 맡겼다고 한다.<br />
                        이렇게 솔 바스는 자신의 기량과 크리에이티비티를 가장 잘 표현해낼 수 있는 영역으로 인도되었고, 서서히 날개를 펼치기 시작한 것이다. -->
