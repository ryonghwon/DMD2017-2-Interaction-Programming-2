<script type="text/Javascript">
    var balloon = document.getElementById('bal');

    /* Reset 함수 */
    // class명 원래대로 reset
    function Reset(){
        balloon.className = 'bal';
    }

    /* Move 함수 */
    function Move(){
        Reset();
        var MoveDuration = 10000;
        balloon.classList.add('move');
        if(document.querySelector('html').classList.contains('safari')){
            setTimeout(function(){
                balloon.classList.add('moveEnd');
            }, MoveDuration);
        } else{
            setTimeout(function(){
                balloon.classList.add('moveEnd');
            }, MoveDurtaion);
        }
    }
    window.onload = Move();
