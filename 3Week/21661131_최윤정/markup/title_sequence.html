<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/reset.css"/>
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <title>Title Sequence</title>
</head>
<body>
    <header></header>
    <section>
        <div>
            <h1>Title Sequence</h1>
        </div>
        <div>
            <h2>The man with the golden arm</h2>
            <video src="video/01.mp4" controls width="900px" height="500px"></video>
            <p>
                2류 재즈 뮤지션 프랭키 머신이 헤로인 중독을 극복해가는 과정을
                그리고 있는 영화로 솔 바스는 헤로인을 향해 스멀스멀 뻗치는 '팔'을 핵심 이미지로<br />
                오프닝 타이틀 시퀀스를 디자인했다. 비뚤어진 팔의 이미지가 강렬한 인상을 주며 영화의 내용을 나타내고 있다.
            </p>
        </div>
        <div>
            <ul>
                <li><button type="button">1</button></li>
                <li><button type="button">2</button></li>
                <li><button type="button">3</button></li>
                <li><button type="button">4</button></li>
                <li><button type="button">5</button></li>
            </ul>
        </div>
    </section>
    <footer></footer>
</body>
</html>
