<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Example 03</title>
<link rel="stylesheet" href="./css/reset.css"/>
<script type="text/javascript" src="./js/libs/jquery.min.js"></script>
<style>
    a{color:#333}
    .active{background-color:#f00}
    .current{background-color:#0f0}
    .zero{background-color:#0ff}
    .inner{background-color:#f0f}
    .role{background-color:#00f}
    .emphasis{background-color:#ff0;color:#fff}
    .bold{font-weight:600}
    .hidden{display:none}
</style>
</head>
<body>
<h1>Example 03</h1>
<nav role="navigation">
    <ul class="gnb">
        <li><a id="menu-1" href="#menu-1">Menu 1</a></li>
        <li class="prev"><a href="#" class="type-2">Menu <span>2</span></a></li>
        <li class="next"><a href="#">Menu 3</a></li>
        <li data-role="link"><a href="#">Menu <span>4</span></a></li>
        <li><a href="#">Menu 5</a></li>
        <li><a href="#">Menu 6</a></li>
        <li><a href="#">Menu 7</a></li>
        <li><a href="#">Menu 8</a></li>
        <li><a href="#">Menu 9</a></li>
        <li class="last">
            <a href="#">Menu 10</a>
            <ol>
                <li><a href="#">Sub menu 10-1</a></li>
                <li><a href="#">Sub menu <span>10-2</span></a></li>
                <li class="sub-last"><a href="#">Sub menu 10-3</a></li>
            </ol>
        </li>
    </ul>
</nav>
<section role="banner">
    <div id="radio-list">
        <div class="radio-item">
            <input id="radio-1" type="radio" name="radio" value="1"/>
            <label for="radio-1">Radio 1</label>
        </div>
        <div class="radio-item">
            <input id="radio-2" type="radio" name="radio" value="2"/>
            <label for="radio-2">Radio 2</label>
        </div>
        <div class="radio-item">
            <input id="radio-3" type="radio" name="radio" value="3"/>
            <label for="radio-3">Radio 3</label>
        </div>
    </div>
</section>
<script>
(function($){
    $(document).ready(function(){
        //Answer 1.
        //li 태그들을 모두 선택하고 addClass 메서드를 이용해서 선택된 태크들에 모두 active 클래스를 추가합니다.
        $('li').addClass('active');

        //Answer 2.
        //문서내의 a 태그들 중 type-2 클래스를 가진 노드를 선택하고, 해당 태그에 current 클래스를 추가합니다.
        $('a.type-2').addClass('current');
        
        //Answer 3.
        //문서내의 li 태그들 중 0 index 에 위치한 노드를 선택하고, 해당 태그에 zero 클래스를 추가합니다.
        $('li').eq(0).addClass('zero');

        //Answer 4.
        //문서내의 a 태그들 중 span 태그를 포함하고 있는 노드를 선택하고, 해당 태그에 inner 클래스를 추가합니다.
        $('a:has(span)').addClass('inner');

        //Answer 5.
        //문서내의 li 태그들 중 data-role attribute 가 link 인 노드를 선택하고, 해당 태그에 role 클래스를 추가합니다.
        $('li[data-role="link"]').addClass('role');
        
        //Answer 6.
        //radio-list 아이디를 가지고 있는 노드의 자식 노드들의 길이를 구하고 console.log 메서드를 이용하여 출력합니다.
        console.log('Answer 6');
        console.log($('#radio-list').children().length);

        //Answer 7.
        //type-2 클래스를 가지고 있는 노드의 부모 노드를 찾고, 그 index 값을 console.log 메서드를 이용하여 출력
        console.log('Answer 7');
        console.log($('.type-2').parent().index());

        //Answer 8.
        //아이디가 radio-1 인 input radio 엘리먼트의 value 를 출력하는 여러 가지 방법을 찾아, console.log 메서드를 이용하여 출력합니다.
        console.log('Answer 8');
        console.log($('input[type=radio]#radio-1').attr('value'));
        console.log($('input[type=radio]#radio-1').val());
        //console.log($('input[type="radio"]#radio-1').val());
        console.log($(':radio#radio-1').attr('value'));
        console.log($('input:radio#radio-1').val());

        //Answer 9.
        //menu 7 텍스트를 포함하고 있는 a 엘리먼트를 선택할 수 있는 여러 가지 방법을 찾아, console.log 메서드를 이용하여 출력
        console.log('Answer 9');
        console.log($("a:contains('Menu 7')"));

        //Answer 10.
        //아이디가 radio-2 가 아닌 input radio 엘리먼트의 부모 노드를 찾고, 자식 노드 label 엘리먼트에 emphasis 클래스를 추가
        $('input[type=radio]:not(#radio-2)').parent().children('label').addClass('emphasis');
        
        //Answer 11.
        // sub-last 클래스를 가진 li 엘리먼트를 찾고 last 클래스를 가진 부모 노드를 찾은 후, 
        // 1) 자식노드 a 엘리먼트에 emphasis 클래스 / 2) 모든 자식노드 a 엘리먼트들에 bold 클래스를 추가합니다.
        $('li.sub-last').parents('.last').children('a').addClass('emphasis');
        $('li.sub-last').parents('.last').find('a').addClass('bold');
        
    });
})(jQuery);
</script>
</body>
</html>
